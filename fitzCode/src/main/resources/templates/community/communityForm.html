        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        main { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; }
        h1 { color: #2f2f32; font-size: 20px; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; color: #333; }
        .form-group input, .form-group textarea, .form-group select { width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; resize: none; }
        .form-group textarea { height: 100px; }
        .form-group input[type="file"] { padding: 10px; }
        .tag-input { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag-input button { background-color: #2f2f32; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .tag-input button:hover { background-color: #2f2f32; }
        .form-group .error { color: red; font-size: 12px; }

        .submit-button:hover { background-color: #2f2f32; }
        .image-preview-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 15px; padding-bottom: 10px; }
        .image-preview-container img { max-width: 100px; max-height: 100px; object-fit: cover; margin: 5px; }
        .file-name-list { margin-top: 10px; list-style: none; padding: 0; }
        .file-name-list li { padding: 5px; background-color: #f4f4f4; margin-bottom: 5px; border-radius: 4px; }
        .line { width: 100%; height: 4px; background-color: #2f2f32; margin: 20px 0; }
        .style-tag { background-color: #ffffff; border: 1px solid #2f2f32; padding: 8px 12px; border-radius: 15px; margin: 5px; cursor: pointer; font-size: 14px; transition: background-color 0.2s; }
        .style-tag.selected { background-color: #2f2f32; color: white; }
        body.modal-open { overflow: hidden; width: 100%; position: fixed; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background: white; padding: 20px; width: 400px; margin: 100px auto; border-radius: 8px; text-align: center; max-height: 80vh; }
        .close { float: right; font-size: 24px; cursor: pointer; }
        .search-container { position: relative; width: 100%; margin-bottom: 10px; }
        #productName { width: 100%; padding: 10px 40px 10px 15px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px; background: #f5f5f5; box-sizing: border-box; transition: border-color 0.2s; }
        #productName:focus { border-color: #2f2f32; outline: none; }
        .search-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 16px; color: #888; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s; }
        .search-icon:hover { background-color: #e8e8e8; }
        #searchResultTitle { font-size: 14px; color: #333; margin: 10px 0; }
        .search-results { max-height: 250px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .search-results .product-item { display: flex; align-items: center; gap: 15px; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .search-results .product-item.selected { background-color: #ededed; }
        .search-results .product-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; }
        .search-results .product-item h3 { font-size: 14px; margin: 0; color: #333; }
        .selected-items { margin-top: 15px; padding: 10px; border-top: 1px solid #eee; }
        #selectedItemsList { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        #selectedItemsList .selected-product { width: 60px; height: 60px; border-radius: 4px; overflow: hidden; position: relative; border: 2px solid #2f2f32; }
        #selectedItemsList .selected-product img { width: 100%; height: 100%; object-fit: cover; }
        #selectedItemsList .selected-product span { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.7); color: white; font-size: 10px; padding: 2px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        #tagList { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        #tagList .selected-product { width: 80px; height: 80px; border-radius: 8px; overflow: hidden; position: relative; border: 2px solid #2f2f32; }
        #tagList .selected-product img { width: 100%; height: 100%; object-fit: cover; }
        #tagList .selected-product span { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.7); color: white; font-size: 12px; padding: 2px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        #addSelectedButton { margin-top: 10px; padding: 10px; background-color: #2f2f32; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.2s; }
        #addSelectedButton:hover { background-color: #1a1a1d; }
    </style>
</head>

    <main>

                <p style="color: #818181; font-size: 12px">ìµœëŒ€ 3ê°œê¹Œì§€ íƒœê·¸ ê°€ëŠ¥</p>
                <div class="search-container">
                    <input type="text" id="productName" name="productName" placeholder="ìƒí’ˆì„ ê²€ìƒ‰í•˜ì„¸ìš”">
                    <button type="button" id="searchButton" class="search-icon">ğŸ”</button>

                    <div id="selectedItemsList"></div>

<div th:replace="~{fragments/footer}"></div>

<script>
    // ì „ì—­ ë³€ìˆ˜ë¡œ ì„ íƒëœ íŒŒì¼ê³¼ ìƒí’ˆ íƒœê·¸ ê´€ë¦¬
    let selectedFiles = [];
    let selectedProducts = [];

    // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ë° íŒŒì¼ ì´ë¦„ í‘œì‹œ í•¨ìˆ˜
    function updateImagePreview() {
        const imagePreviewContainer = document.getElementById("imagePreviewContainer");
        const fileNameList = document.getElementById("fileNameList");

        imagePreviewContainer.innerHTML = ""; // ì´ˆê¸°í™” í›„ ì¬ë Œë”ë§
        fileNameList.innerHTML = "";

        selectedFiles.forEach(file => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imgContainer = document.createElement("div");
                const img = document.createElement("img");
                img.src = e.target.result;
                img.classList.add("image-preview");
                imgContainer.appendChild(img);
                imagePreviewContainer.appendChild(imgContainer);
            };
            reader.readAsDataURL(file);

            const fileNameItem = document.createElement("li");
            fileNameItem.textContent = file.name;
            fileNameList.appendChild(fileNameItem);
        });
    }

    // ì´ë¯¸ì§€ ì„ íƒ ì‹œ ëˆ„ì 
    document.getElementById("images").addEventListener("change", function (event) {
        const newFiles = Array.from(event.target.files);
        selectedFiles = [...selectedFiles, ...newFiles]; // ê¸°ì¡´ íŒŒì¼ì— ìƒˆ íŒŒì¼ ì¶”ê°€
        updateImagePreview();
    });

    // ëª¨ë‹¬ ë° ìŠ¤íƒ€ì¼ íƒœê·¸ ì²˜ë¦¬
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("addTagButton").addEventListener("click", function () {
            const modal = document.getElementById("productModal");
            modal.style.display = "block";
            document.body.classList.add('modal-open');
            document.body.style.top = `-${window.scrollY}px`;
        });

        document.querySelector(".close").addEventListener("click", function () {
            const modal = document.getElementById("productModal");
            modal.style.display = "none";
            document.body.classList.remove('modal-open');
            window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
            document.body.style.position = "";
            document.body.style.top = "";
        });

        window.addEventListener("click", function (event) {
            const modal = document.getElementById("productModal");
            if (event.target === modal) {
                modal.style.display = "none";
                document.body.classList.remove('modal-open');
                window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
                document.body.style.position = "";
                document.body.style.top = "";
            }
        });

        const styleButtons = document.querySelectorAll(".style-tag");
        let selectedStyles = [];

        styleButtons.forEach(button => {
            button.addEventListener("click", function () {
                const style = button.getAttribute("data-style");
                if (selectedStyles.includes(style)) {
                    selectedStyles = selectedStyles.filter(s => s !== style);
                    button.classList.remove("selected");
                } else if (selectedStyles.length < 2) {
                    selectedStyles.push(style);
                    button.classList.add("selected");
                }
                document.getElementById("styleCategory").value = selectedStyles.join(",");
                console.log("ì„ íƒëœ ìŠ¤íƒ€ì¼:", selectedStyles);
            });
        });
    });

    // ìƒí’ˆ íƒœê·¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateTagList() {
        const tagList = document.getElementById("tagList");
        tagList.innerHTML = ""; // ì´ˆê¸°í™” í›„ ì¬ë Œë”ë§
        selectedProducts.forEach(product => {
            const tagDiv = document.createElement("div");
            tagDiv.classList.add("selected-product");
            tagDiv.setAttribute("data-product-id", product.productId);
            tagDiv.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.productName}">
                <span>${product.productName}</span>
            `;
            tagList.appendChild(tagDiv);
        });
        document.getElementById("productIds").value = selectedProducts.map(p => p.productId).join(",");
    }

    // ëª¨ë‹¬ ë‚´ ì„ íƒëœ ìƒí’ˆ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateSelectedItems() {
        const selectedItemsList = document.getElementById("selectedItemsList");
        selectedItemsList.innerHTML = "";
        selectedProducts.forEach(product => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("selected-product");
            itemDiv.setAttribute("data-product-id", product.productId);
            itemDiv.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.productName}">
                <span>${product.productName}</span>
            `;
            selectedItemsList.appendChild(itemDiv);
        });
    }

    // ìƒí’ˆ ê²€ìƒ‰ ë° íƒœê·¸ ì¶”ê°€
    $(document).ready(function () {
        function performSearch() {
            var productName = $('#productName').val();
            $.ajax({
                url: '/api/community/search-products',
                method: 'GET',
                data: { productName: productName },
                dataType: 'json',
                success: function (data) {
                    var resultCount = Array.isArray(data) ? data.length : 0;
                    $('#searchResultTitle').text(productName + ' ê²€ìƒ‰ ê²°ê³¼ (' + resultCount + ')');

                    var html = '';
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(function (product) {
                            const isSelected = selectedProducts.some(p => p.productId === product.productId);
                            html += '<div class="product-item' + (isSelected ? ' selected' : '') + '" data-product-id="' + product.productId + '">';
                            html += '<img src="' + product.imageUrl + '" alt="' + product.productName + '">';
                            html += '<h3>' + product.productName + '</h3>';
                            html += '</div>';
                        });
                    } else {
                        html = '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    }
                    $('#productList').html(html);

                    $('.product-item').off('click').on('click', function () {
                        const productId = $(this).data('product-id');
                        const product = data.find(p => p.productId === productId);

                        if ($(this).hasClass('selected')) {
                            selectedProducts = selectedProducts.filter(p => p.productId !== productId);
                            $(this).removeClass('selected');
                        } else if (selectedProducts.length < 3) {
                            selectedProducts.push(product);
                            $(this).addClass('selected');
                        } else {
                            alert('ìµœëŒ€ 3ê°œê¹Œì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                        }
                        updateSelectedItems();
                    });
                },
                error: function (xhr, status, error) {
                    console.error("AJAX ì˜¤ë¥˜:", status, error);
                    $('#productList').html('<p>ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>');
                }
            });
        }

        $('#searchButton').on('click', function () {
            performSearch();
        });

        $('#productName').on('keypress', function (e) {
            if (e.which === 13) {
                e.preventDefault();
                performSearch();
            }
        });

        $('#addSelectedButton').on('click', function () {
            if (selectedProducts.length > 0) {
                updateTagList();
                const modal = document.getElementById("productModal");
                modal.style.display = "none";
                document.body.classList.remove('modal-open');
                window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
                document.body.style.position = "";
                document.body.style.top = "";
                // selectedProductsëŠ” ì´ˆê¸°í™”í•˜ì§€ ì•ŠìŒ
                updateSelectedItems();
            } else {
                alert('ì„ íƒëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        });

        $('#postForm').on('submit', function (e) {
            const title = $('#title').val();
            const content = $('#content').val();
            const images = selectedFiles;

            if (!title || !content || images.length === 0) {
                alert('ì œëª©, ë‚´ìš©, ì´ë¯¸ì§€ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.');
                e.preventDefault();
            }
        });
    });
</script>
</body>
